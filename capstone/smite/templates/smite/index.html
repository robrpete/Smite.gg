<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


{% block title %}Smite{% endblock %}

{% block content %}
<p>Smite index test session</p>

    <h1>{{auth}}</h1>
    <h2>{{hashed}}</h2>
    <h3>{{time}}</h3>

    </form>
{% endblock %}
