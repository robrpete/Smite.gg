{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'smite/index.css' %}">
    <title>Document</title>
</head>
<body>
    {{player.Name}}<br/>
    {{player.HoursPlayed}}<br/>
    {{player.Last_Login_Datetime}}<hr>
    {{sess}}
    <hr>
    {{player}}
    <hr>
    {% for match in history %}
        <a href="{% url 'smite:get_match' match=match.Match %}">
            <h4>{{match.Match_Time}}</h4>
            <h4>{{match.God}}</h4>
            {{match}}<hr>
        </a>
    {% endfor %}
</body>
</html>
