{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'smite/index.css' %}">
    <title>Document</title>
</head>
<body>
    <div id="player_results">
        {% for p in player %}
            <a href="{% url 'smite:player' player=p.player_id portal=p.portal_id%}" id="player_card">
                {{p.Name}}
            <ul>
                <li>{{p.portal_id}}</li>
                <li>{{p}}</li>
                <li>{{p.player_id}}</li>
            </ul>
        </a>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
